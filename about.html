// функция добавления нулей в дате (т.е. если месяц 2, то выведет 02)
function zero_first_format(value) {
    if (value < 10) {value='0'+value;}
    return value;
}
// функция вывода даты
function date_time() {
    var current_datetime = new Date();
    return "Сегодня: " + zero_first_format(current_datetime.getDate()) + "." + zero_first_format(current_datetime.getMonth()+1) + "." + (current_datetime.getFullYear());
}
